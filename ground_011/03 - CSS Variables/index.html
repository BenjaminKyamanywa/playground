<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Variables</title>
</head>
<body>
  <main class="container">
    <h2>Update <span class="highlight">CSS</span> Variables with <span class="highlight">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="spacing">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="blur">

      <label for="base">Base color:</label>
      <input type="color" name="base" value="#ffc600">
    </div>

    <div class="img-container">
      <img src="https://images.unsplash.com/photo-1498429089284-41f8cf3ffd39?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain landscap">
    </div>
  </main>
  <!-- link JS -->
   <script src="script.js"></script>
</body>
</html>
