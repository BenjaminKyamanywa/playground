<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>
<body>
  <main class="container">
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    <h1 class="title">Is it a Palindrome</h1>
    <div class="palindrome-container">
      <label for="text-input">Enter in text to check for a palindrome: </label>
      <input class="palindrome-input" id="text-input" type="text">
      <button class="palindrome-btn" id="check-btn">Check</button>
    </div>
    <div class="palindrome-definition-container">

    </div>
  </main>
</body>
</html>
