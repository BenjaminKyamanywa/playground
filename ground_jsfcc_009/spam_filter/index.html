<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Spam Filter</title>
</head>
<body>

  <header class="main-text">
    <h1 class="title">Is this spam?</h1>
    <p class="description">
      Enter a phrase to check if it could be spam or not.
    </p>
  </header>

  <main>
    <label for="message-input" class="message-label">Message: </label>
    <textarea name="message" id="message-input" placeholder="Enter message here" value="" type="text" rows="10" cols="40"></textarea>
    <button class="btn" id="check-message-btn" type="button">Check message</button>
    <p id="result"></p>
  </main>
  <!-- script link -->
  <script src="script.js"></script>
</body>
</html>
