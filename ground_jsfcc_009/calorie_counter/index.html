<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calorie Counter</title>
</head>
<body>
  <main>
    <h1>Calorie Counter</h1>
    <div class="container">
      <form id="calorie-counter">
        <label for="budget">Budget</label>
        <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required >
        <!-- breakfast container -->
        <fieldset id="breakfast"> 
          <legend>Breakfast</legend>
          <div class="input-container"></div>
        </fieldset>
        <!-- lunch container -->
        <fieldset id="lunch">
          <legend>Lunch</legend>
          <div class="input-container"></div>
        </fieldset>
        <!-- dinner container -->
        <fieldset id="dinner">
          <legend>Dinner</legend>
          <div class="input-container"></div>
        </fieldset>
        <!-- snacks container -->
        <fieldset id="snacks">
          <legend>Snacks</legend>
          <div class="input-container"></div>
        </fieldset>
        <!-- exercise container -->
        <fieldset id="exercise">
          <legend>Exercise</legend>
          <div class="input-container"></div>
        </fieldset>
        <!-- controls -->
        <div class="controls">
          <span>
            <label for="entry-dropdown">Add food or exercise:</label>
            <select name="options" id="entry-dropdown">
              <option value="breakfast" selected>Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snacks">Snacks</option>
              <option value="exercise">Exercise</option>
            </select>
            <button id="add-entry" type="button">Add Entry</button>
          </span>
        </div>
        <div>
          <button type="submit">Calculate Remaining Calories</button>
          <button id="clear" type="button">Clear</button>
        </div>
      </form>
      <!-- form results display -->
      <div id="output" class="output hide">
        
      </div>
    </div>
  </main>
  <!-- javascript links -->
  <script src="script.js"></script>
</body>
</html>
