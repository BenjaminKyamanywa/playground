<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=watchosicongallery.com" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <main>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
       <div class="quote-text">
        <!-- TODO: Add Ion Icon opening quote icon -->
        <span id="quote"></span>
       </div>
       <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons -->
         <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet Me!">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button id="new-quote">Generate Quote</button>
         </div>
    </div>
    <!-- add loader -->
     <div class="loader" id="loader"></div>
  </main>
  <!-- link JS -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <script src="script.js"></script>
</body>
</html>
