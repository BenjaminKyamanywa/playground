<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number</title>
  </head>
  <body class="text-center">
    <!-- Navbar content -->
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner p-3">1.2.3...</h1>
      <div class="form-group">
        <input type="text" id="number-guess" class="form-control form-control-lg">
      </div>
      <div id="result">
        <!-- Results will be displayed here -->
      </div>
      <button type="button" id="number-submit" class="btn btn-lg btn-second">Check</button>
      <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
      <div id="history">
        <!-- History of guesses will be displayed here -->
      </div>
    </main>
  <!-- Script Link -->
   <script src="script.js"></script>
  </body>
</html>
