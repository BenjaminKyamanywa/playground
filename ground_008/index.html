<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles.css">
  <title>Travel</title>
</head>
<body>
  <!-- header & nav content -->
  <header class="header-section">
    <!-- logo -->
    <span class="logo">
      <a href="#">
        <svg viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11.9994 3V7M11.9994 7V17M11.9994 7L8.99943 4M11.9994 7L14.9994 4M11.9994 17V21M11.9994 17L8.99943 20M11.9994 17L14.9994 20M4.20624 7.49999L7.67034 9.49999M7.67034 9.49999L16.3306 14.5M7.67034 9.49999L3.57227 10.5981M7.67034 9.49999L6.57227 5.40191M16.3306 14.5L19.7947 16.5M16.3306 14.5L17.4287 18.5981M16.3306 14.5L20.4287 13.4019M4.2067 16.5L7.6708 14.5M7.6708 14.5L16.3311 9.49999M7.6708 14.5L3.57273 13.4019M7.6708 14.5L6.57273 18.5981M16.3311 9.49999L19.7952 7.49999M16.3311 9.49999L17.4291 5.40192M16.3311 9.49999L20.4291 10.5981" stroke="#ffffff" stroke-width="0.00024000000000000003" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </a>
    </span>
    
    <nav>
      <ul>
        <li>
          <i class="material-icons">bookmark_border</i>
          <span class="nav-item-text">reservation</span>
        </li>
      </ul>
    </nav>
    <!-- nav bar -->
  </header>
  
  <!-- main page content -->
  <main>
    <!-- hero section -->
    <section class="hero-section">
      <h1 class="main-heading">
        Travel is the only thing you use that makes you happier
      </h1>
      <button class="hero-cta">
        <span class="hero-cta-text">adventure</span>
        <i class="material-icons">play_circle_filled</i>
      </button>
      <form action="#">
        <div class="booking-inputs">
          <div class="booking__input">
            <label for="check-in">Check In</label>
            <input type="date" name="check-in" id="check-in">
          </div>
          <div class="booking__input">
            <label for="check-out">Check out</label>
            <input type="date" name="check-out" id="check-out">
          </div>
          <div class="booking__input">
            <label for="persons">Persons</label>
            <select name="persons" id="persons">
              <option value="1">1 adult</option>
              <option value="2">2 adults</option>
              <option value="3">3 adults</option>
              <option value="4">4 adults</option>
            </select>
          </div>
        </div>
        <button class="booking-button">book now</button>
      </form>
    </section>

  </main>

  <!-- footer section -->

</body>
</html>
