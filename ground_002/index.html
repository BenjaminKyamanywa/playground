<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
  <title>Common Layouts</title>
  
</head>
<body>
  <!-- Layout one: Navigation Layout -->
  <header>
    <div class="container row">
        <div class="box box-big"></div>
        <div class="small-box-wrapper">
          <div class="box box-small"></div>
          <div class="box box-small"></div>
          <div class="box box-small"></div>
        </div>
    </div>
  </header>
      
  <!-- Layout two: Title with two rows of items -->
  <section>
    <div class="row">
      <div class="title"></div>
      <div class="layout-two-wrapper">
        <div class="box box-small-layout-two"></div>
        <div class="box box-small-layout-two"></div>
        <div class="box box-small-layout-two"></div>
        <div class="box box-small-layout-two"></div>
        <div class="box box-small-layout-two"></div>
        <div class="box box-small-layout-two"></div>
      </div>
    </div>
  </section>

    <!-- Layout three: three left small items with one large right item -->
  <section>
    <div class="row">
      <div class="box box-small-layout-three"></div>
      <div class="box box-small-layout-three"></div>
      <div class="box box-small-layout-three"></div>
      <div class="box box-large-layout-three"></div>
    </div>
  </section>
</body>
</html>
